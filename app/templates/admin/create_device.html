{% extends "base.html" %}
{% block title %}为 {{ user.username }} 创建设备{% endblock %}
{% block content %}
<h3>为用户 {{ user.username }} 创建新设备</h3>

<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">设备名称（例如：Tokamak-3-macOS）</label>
    <input name="name" class="form-control" required>
  </div>
  <button class="btn btn-success">创建并生成配置</button>
  <a class="btn btn-secondary" href="{{ url_for('admin.devices', user_id=user.id) }}">返回</a>
</form>
{% endblock %}
