{% extends "base.html" %}
{% block title %}设备配置 - VPN 控制台{% endblock %}
{% block content %}
<h3>设备配置</h3>
<p>用户：{{ user.username }}，设备：{{ device.name }}，IP：{{ device.wg_ip }}</p>

<p>请把下面的配置保存为 <code>client.conf</code> 文件，然后在对应平台的 WireGuard 客户端中导入。</p>

<textarea class="form-control" rows="18" readonly>{{ config_text }}</textarea>

<div class="mt-3">
    <a class="btn btn-secondary" href="{{ url_for('admin.devices', user_id=user.id) }}">返回设备列表</a>
</div>
{% endblock %}
